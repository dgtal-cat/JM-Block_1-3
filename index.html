<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile menu</title>
    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">

<body>
<div class="background">
    <div class="mobile-menu">
        <div class="header-and-menu-list">
        <div class="mobile-menu__mobile-header">
            <div class="mobile-header__left-side">
                <button class="button toggle-menu-button_close">
                </button>
                <a href="#" class="logo">
                    <img src="src/img/logo.svg" alt="логотип">
                </a>
            </div>
            <div class="mobile-header__right-side">
                <button class="button search-button">
                    <img src="src/img/ic/ic_search.svg" alt="меню">
                </button>
            </div>
        </div>
        <ul class="mobile-menu__menu-list">
            <li><a href="" class="menu-list__item_active">Ремонт техники</a></li>
            <li><a href="" class="menu-list__item">Услуги и сервисы</a></li>
            <li><a href="" class="menu-list__item">Корпоративным клиентам</a></li>
            <li><a href="" class="menu-list__item">Продавцам техники</a></li>
            <li><a href="" class="menu-list__item">Партнерам</a></li>
            <li><a href="" class="menu-list__item">Производителям</a></li>
            <li><a href="" class="menu-list__item">Наши сервисные центры</a></li>
            <li><a href="" class="menu-list__item">Контакты</a></li>
        </ul>
        </div>
        <div class="mobile-menu__footer">
            <div class="footer__buttons">
                <button class="button callback-button">
                    <img src="src/img/ic/ic_callback.svg" alt="меню">
                </button>
                <button class="button feedback-button">
                    <img src="src/img/ic/ic_feedback.svg" alt="меню">
                </button>
                <button class="button account-button">
                    <img src="src/img/ic/ic_account.svg" alt="меню">
                </button>
            </div>
            <div class="footer__contacts">
                <a href="mailto:mail@cps.com" class="footer__mail">mail@cps.com</a>
                <div class="footer__phone-number">8 800 890 8900</div>
            </div>
            <ul class="footer__languages">
                <li><a href="#" class="languages__item_active">ru</a></li>
                <li><a href="#" class="languages__item">en</a></li>
                <li><a href="#" class="languages__item">ch</a></li>
            </ul>
        </div>
